<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Cute Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Niconne&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="cityName"></h1>

    <form id="form">
      <input type="text" id="cityTxt" />
      <br />
      <br />

      <input
        type="submit"
        style="background-color: #ffb3de"
        id="button"
        value="Search City✨"
      />
    </form>

    <h3 id="humidityTxt"></h3>
    <h3 id="windTxt"></h3>
    <h3 id="temperature"> </h3><span class="units"><a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>


    <h3 id="rainTxt"></h3>
    <img src="https://openweathermap.org/img/wn/13n@2x.png" id="icon" alt="weather icon" />
    
    <h3 id="cityTime">Time:</h3>
  </br>
    <div id="currentTime">Your Current Time:</div>
    <h2 id="date"></h2>

<div class="row">
  <div class="column">weather1</div>
  <div class="column">weather2</div>
</div>
</br>
<div class="row">
  <div class="column">weather3</div>
  <div class="column">weather4</div>
</div>

     
<p> <a href="https://github.com/CosmicBee/CUTE-WEATHER"   target="_blank">GitHub Repository</a></p>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
